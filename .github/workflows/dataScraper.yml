name: dataScraper

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirementsPullData.txt

      - name: execute py script # run pullDataItalia.py to get the latest data
        run: python data/pullDataItalia.py
        
      - name: execute py script # run pullDataCina.py to get the latest data
        run: python data/pullDataCina.py

      - name: commit files
        run: |
          git config --local user.email "manfrifrac@gmail.com"
          git config --local user.name "manfrifrac"
          git add -A
          git commit -m "update data" -a

      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
